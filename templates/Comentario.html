{% extends "Base.html" %}

{% block conteudo %}

<style>
  /* ... seu CSS permanece igual ... */
  .comentario-form {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
  }

  .comentario-form input,
  .comentario-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      box-sizing: border-box;
  }

  .comentario-form button {
      padding: 10px 15px;
      background-color: #0033cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
  }

  .comentario-form button:hover {
      background-color: #0026a3;
  }
</style>

<div class="container mt-4">

  <div class="titulo">Comentários</div>

  <!-- Formulário para adicionar comentário -->
  <div class="comentario-form">
    <form method="POST" action="{{ url_for('comentarios') }}">
      <input type="text" name="nome_usuario" placeholder="Seu nome" required>
      <textarea name="texto" placeholder="Escreva seu comentário..." rows="4" required></textarea>
      <button type="submit">Enviar comentário</button>
    </form>
  </div>

  <!-- Exibição dos comentários -->
  {% if comentarios %}
      {% for c in comentarios %}
          <div class="comentario-box">
              <h4>{{ c.nome_usuario }}</h4>
              <small>{{ c.data_hora }}</small>
              <p class="comentario-texto">{{ c.texto }}</p>
          </div>
      {% endfor %}
  {% else %}
      <p>Nenhum comentário encontrado.</p>
  {% endif %}

</div>

{% endblock %}
